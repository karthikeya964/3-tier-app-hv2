version: 0.2

env:
  variables:
    ACCOUNT_ID: 235494798709
    REGION: us-east-1
    REPO_NAME: test
    IMAGE_TAG: v12
    IMAGE_URI: 235494798709.dkr.ecr.us-east-1.amazonaws.com/test:v12

phases:
  install:
    runtime-versions:
      java: corretto17
    commands:
      - echo Installing Maven and Docker...
      - yum install -y maven docker

  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region $REGION | docker login --username AWS --password-stdin $ACCOUNT_ID.dkr.ecr.$REGION.amazonaws.com

  build:
    commands:
      - echo Building JAR inside app-tier and running SonarQube scan...
      - cd app-tier
      - mvn clean verify sonar:sonar -Dsonar.projectKey=capstone-project-sonar -Dsonar.host.url=http://52.23.233.206 -Dsonar.login=sqp_53a12545f0fd992081b5d8c63bf7c232ae16e67e
      - echo Building Docker image...
      - docker build -t $REPO_NAME:$IMAGE_TAG .
      - docker tag $REPO_NAME:$IMAGE_TAG $IMAGE_URI
      - cd ..

  post_build:
    commands:
      - echo Pushing image to Amazon ECR...
      - docker push $IMAGE_URI
      - echo Preparing Kubernetes manifests...
      - mkdir -p k8s-out
      - sed "s|IMAGE_PLACEHOLDER|$IMAGE_URI|g" k8s/deployment.yaml > k8s-out/deployment.yaml
      - cp k8s/service.yaml k8s-out/service.yaml
      - echo Done preparing artifacts.

artifacts:
  base-directory: k8s-out
  files:
    - deployment.yaml
    - service.yaml
